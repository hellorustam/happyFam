<!DOCTYPE html>
<html lang="ru">
  <head>
    @@include("html/head.html", { "title": "Отзывы" })
  </head>

  <body class="feedbacks webp">
    <div class="wrapper">
      @@include("html/header.html")
      <main class="main">
        <section class="feedbacks__intro">
          <h2 class="feedbacks__title">Отзывы</h2>
        </section>
        <section class="courses">
          <div class="courses__container">
            <div class="courses__desc">Мы открыты для новых предложений и рады теплым словам</div>
            <div class="courses__row-feedback" id="anchor_parents">
              <div class="course">
                <div class="course__col">
                  <div class="feedback__slider swiper">
                    <div class="feedback__wrapper swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="@img/feedbacks/feedback-1.jpg" alt="" />
                      </div>
                      <div class="swiper-slide">
                        <img src="@img/feedbacks/feedback-2.jpg" alt="" />
                      </div>
                      <div class="swiper-slide">
                        <img src="@img/feedbacks/feedback-3.jpg" alt="" />
                      </div>
                      <div class="swiper-slide">
                        <img src="@img/feedbacks/feedback-4.jpg" alt="" />
                      </div>
                      <div class="swiper-slide">
                        <img src="@img/feedbacks/feedback-5.jpg" alt="" />
                      </div>
                      <div class="swiper-slide">
                        <img src="@img/feedbacks/feedback-6.jpg" alt="" />
                      </div>
                    </div>
                    <div class="feedbacks__pagination"></div>
                  </div>
                  <div class="feedbacks__btn--prev swiper-button-prev"></div>
                  <div class="feedbacks__btn--next swiper-button-next"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
        @@include("html/components/stock.html") @@include("html/components/benefits.html") @@include("html/components/contact.html")
      </main>
      @@include("html/footer.html")
    </div>
    <script src="js/libs.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
